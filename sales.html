<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <!-- Tell browsers not to scale the viewport automatically -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Simon HTML</title>
      <link rel="icon" href="favicon.ico" />
    </head>
    <body>
      <!-- Use header, main, and footer elements to give semantic structure -->
      <header>
        <h1>Taggart Urban Livestock</h1>
        <img src= "logo.png">
  
        <!-- Navigation elements -->
        <nav>
          <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="tours.html">Tours</a></li>
            <li><a href="about.html">About</a></li>
          </menu>
        </nav>
  
        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
      </header>
  
      <main>
        <h1>Sales</h1>
        <p>Posted are all the lambs available for purchase. </p>
        <head>
            <title>Image Example</title>
        </head>
        <body>
            <h2>Lot 1</h2>
            <img src="example.jpg" alt="Lot 1 Sire: Buddy Dam: Drop the Mic">
            <p>$350</p>
        </body>
        <body>
            <h2>Lot 2</h2>
            <img src="example.jpg" alt="Lot 1 Sire: Buddy Dam: Banana Split">
            <p>$350</p>
        </body>
      </main>
  
      <footer>
        <hr />
        <span class="text-reset">Author Name(s)</span>
        <br />
        <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
      </footer>
    </body>
  </html>
